<!-- remove this comment and place your html here -->
<html>
  <head>
    <title>What art style are you? </title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>
    <h1> What style are you? </h1>
    <main>
      <button id = "try again"> try again </button>
      <button id = "form-submit"> submit </button>
      <div id = "result">
  <div id = "quiz-wrapper"> </div>
  <div class = "question">
    <h2> What colors are your favorite? </h2>
    <input type="radio" name="color" id="pastels">
    <label for="pastels"> Pastel Colors</label>

    <input type="radio" name="color" id="primary">
    <label for="primary"> Primary Colors</label>

    <input type="radio" name="color" id="Black, white, grey">
    <label for="Black, white, grey"> Primary Colors </label>

    <input type="radio" name="color" id="Any">
    <label for="any"> Any colors </label>
  </div>

      <div class = "question">
    <h2> What's your favorite medium? </h2>
    <input type="radio" name="medium" id="paint">
    <label for="paint"> Paint, gouache, watercolor </label>

    <input type="radio" name="medium" id="Regular">
    <label for="Regular"> Pencils, graphite, charcoal, pens</label>

    <input type="radio" name="medium" id="all">
    <label for="all"> Any and all </label>

    <input type="radio" name="medium" id="out">
    <label for="out"> Grafitti </label>
  </div>

    <div class = "question">
    <h2> Are you an extrovert or introvert? </h2>
    <input type="radio" name="life" id="extrovert">
    <label for="extrovert"> extrovert </label>

    <input type="radio" name="life" id="introvert">
    <label for="introvert"> introvert </label>

    <input type="radio" name="life" id="Extroverted-introvert">
    <label for="extroverted-introvert"> Extroverted-introvert </label>

    <input type="radio" name="life" id="introverted-extrovert">
    <label for="introverted-extrovert"> Any colors </label>
  </div>

  <div class = "question">
  <h2> Pick an art meme: </h2>
  <input type="radio" name="meme" id="a meme">
  <label for="a meme"> first meme </label>

  <input type="radio" name="meme" id="another">
  <label for="another"> second meme </label>

  <input type="radio" name="meme" id="yet another">
  <label for="yet another"> third meme </label>

  <input type="radio" name="meme" id="last meme">
  <label for="last meme"> fourth meme </label>
  </div>
      <script src="script.js"></script>
        </main>
    </header>
    </body>
</html>
